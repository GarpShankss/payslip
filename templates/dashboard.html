<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payslip Generator  Admin Dashboard</title>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: auto;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            padding: 30px;
            text-align: center;
        }

        .content { padding: 30px; }

        .upload-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 25px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 200px;
            gap: 15px;
            margin-bottom: 20px;
        }

        .file-input-wrapper input { display: none; }

        .file-input-label {
            display: block;
            padding: 12px;
            border: 2px dashed #667eea;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
        }

        .file-input-label.has-file {
            border-style: solid;
            background: #e7f3ff;
        }

        select, button {
            padding: 12px;
            border-radius: 8px;
            border: none;
        }

        .button-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        button {
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover { transform: translateY(-2px); }
        button:disabled { opacity: 0.5; cursor: not-allowed; }

        .btn-primary { background: #667eea; color: white; }
        .btn-success { background: #28a745; color: white; }
        .btn-warning { background: #ffc107; }
        .btn-info { background: #17a2b8; color: white; }

        #status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }

        #status.success { background: #d4edda; display: block; }
        #status.error { background: #f8d7da; display: block; }
        #status.processing { background: #fff3cd; display: block; }

        .stats-grid {
            display: none;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }

        .stat-card {
            background: #667eea;
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            display: none;
        }

        th, td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
        }

        thead {
            background: #667eea;
            color: white;
        }
    </style>
</head>

<body>

<div class="container">

    <div class="header">
        <h1>üíº Payslip Generator</h1>
        <p>Admin Dashboard</p>
    </div>

    <div class="content">

        <div class="upload-section">
            <div class="form-row">
                <div class="file-input-wrapper">
                    <input type="file" id="csvFile" accept=".csv,.xlsx,.xls" onchange="handleFileSelect(event)">
                    <label id="fileLabel" for="csvFile" class="file-input-label">
                        üìÅ Choose CSV / Excel File
                    </label>
                </div>

                <select id="month">
                    <option>January</option><option>February</option><option>March</option>
                    <option>April</option><option>May</option><option>June</option>
                    <option>July</option><option>August</option><option>September</option>
                    <option>October</option><option>November</option><option>December</option>
                </select>
            </div>

            <div class="button-grid">
                <button class="btn-primary" onclick="uploadCSV()">üöÄ Generate Payslips</button>
                <button id="emailBtn" class="btn-success" disabled onclick="sendEmails()">üìß Send Emails</button>
                <button class="btn-warning" disabled>üí¨ Send WhatsApp</button>
                <button class="btn-info" onclick="downloadZip()">üì• Download PDFs</button>
            </div>
        </div>

        <div id="status"></div>

        <div class="stats-grid" id="statsSection">
            <div class="stat-card">
                <h4>Total Employees</h4>
                <div id="statTotal">0</div>
            </div>
            <div class="stat-card">
                <h4>PDFs Generated</h4>
                <div id="statGenerated">0</div>
            </div>
        </div>

        <table id="previewTable">
            <thead>
                <tr>
                    <th>EMP ID</th>
                    <th>Name</th>
                    <th>Designation</th>
                    <th>Email</th>
                    <th>Net Pay</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

    </div>
</div>

<script>
let selectedFile = null;
let generatedEmployees = [];
let currentMonth = '';

function handleFileSelect(e) {
    selectedFile = e.target.files[0];
    const label = document.getElementById('fileLabel');
    if (selectedFile) {
        label.textContent = `‚úì ${selectedFile.name}`;
        label.classList.add('has-file');
    }
}

function showStatus(msg, type) {
    const s = document.getElementById('status');
    s.className = type;
    s.textContent = msg;
}

function uploadCSV() {
    if (!selectedFile) {
        showStatus('Please select a file', 'error');
        return;
    }

    const formData = new FormData();
    formData.append('csv_file', selectedFile);
    formData.append('month', document.getElementById('month').value);
    currentMonth = document.getElementById('month').value;

    showStatus('Processing payslips...', 'processing');

    fetch('/upload', { method: 'POST', body: formData })
        .then(res => res.json())
        .then(data => {

            if (data.error) {
                showStatus(data.error, 'error');
                return;
            }

            showStatus(data.message || 'Payslips generated successfully', 'success');

            const preview = Array.isArray(data.preview) ? data.preview : [];
            generatedEmployees = preview;

            document.getElementById('statTotal').textContent = preview.length;
            document.getElementById('statGenerated').textContent = preview.length;
            document.getElementById('statsSection').style.display = 'grid';

            // Enable email button
            if (preview.length > 0) {
                document.getElementById('emailBtn').disabled = false;
            }

            const table = document.getElementById('previewTable');
            const tbody = table.querySelector('tbody');
            tbody.innerHTML = '';

            if (preview.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="6" style="text-align:center;color:#666;">
                            Payslips generated successfully. Preview not available.
                        </td>
                    </tr>`;
            } else {
                preview.forEach(emp => {
                    tbody.innerHTML += `
                        <tr>
                            <td>${emp.EMP_ID || '-'}</td>
                            <td>${emp.Name || '-'}</td>
                            <td>${emp.Designation || '-'}</td>
                            <td>${emp.Email || '-'}</td>
                            <td>‚Çπ ${parseFloat(emp.Net_Pay || 0).toFixed(2)}</td>
                            <td style="color:green;">‚úì Generated</td>
                        </tr>`;
                });
            }

            table.style.display = 'table';
        })
        .catch(err => {
            showStatus(err.message, 'error');
        });
}

function sendEmails() {
    if (generatedEmployees.length === 0) {
        showStatus('No payslips to send', 'error');
        return;
    }

    showStatus('Sending emails...', 'processing');
    document.getElementById('emailBtn').disabled = true;

    fetch('/send-emails', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
            employees: generatedEmployees,
            month: currentMonth
        })
    })
    .then(res => res.json())
    .then(data => {
        if (data.error) {
            showStatus(data.error, 'error');
            document.getElementById('emailBtn').disabled = false;
            return;
        }

        showStatus(data.message, 'success');
        
        // Update table with email status
        if (data.results) {
            const tbody = document.getElementById('previewTable').querySelector('tbody');
            const rows = tbody.querySelectorAll('tr');
            
            data.results.forEach((result, index) => {
                if (rows[index]) {
                    const statusCell = rows[index].querySelector('td:last-child');
                    if (result.Status === 'Sent') {
                        statusCell.innerHTML = '‚úì Emailed';
                        statusCell.style.color = 'blue';
                    } else {
                        statusCell.innerHTML = '‚úó Email Failed';
                        statusCell.style.color = 'red';
                    }
                }
            });
        }
        
        document.getElementById('emailBtn').disabled = false;
    })
    .catch(err => {
        showStatus('Email sending failed: ' + err.message, 'error');
        document.getElementById('emailBtn').disabled = false;
    });
}

function downloadZip() {
    window.location.href = '/download';
}
</script>

</body>
</html>
